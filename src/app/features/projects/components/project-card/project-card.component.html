<div *ngIf="projectCardData | async as s" class="flex flex-wrap gap-4">
    <div class="flex-1 rounded-lg border bg-white border-[hsl(214.3,31.8%,91.4%)] shadow-sm p-4">
        <h3 class="text-sm font-medium">Total Projects</h3>
        <div class="text-2xl font-bold text-blue-600 mt-2">{{s.totalProjects}}</div>
    </div>
    <div class="flex-1 rounded-lg border bg-white border-[hsl(214.3,31.8%,91.4%)] shadow-sm p-4">
        <h3 class="text-sm font-medium">Active Projects</h3>
        <div class="text-2xl font-bold text-green-600 mt-2">{{s.activeProjects}}</div>
    </div>
    <div class="flex-1 rounded-lg border bg-white border-[hsl(214.3,31.8%,91.4%)] shadow-sm p-4">
        <h3 class="text-sm font-medium">Completed Projects</h3>
        <div class="text-2xl font-bold text-gray-500 mt-2">{{s.completedProjects}}</div>
    </div>
    <div class="flex-1 rounded-lg border bg-white border-[hsl(214.3,31.8%,91.4%)] shadow-sm p-4">
        <h3 class="text-sm font-medium">Total Tasks</h3>
        <div class="text-2xl font-bold text-purple-600 mt-2">{{s.totalTasks}}</div>
    </div>
</div>
